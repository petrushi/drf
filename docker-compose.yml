version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: st
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: db
  backend:
    build: ./todo
    privileged: true
    ports:
      - 8080:8080
    command:
      bash -c "
      sleep 15 && 
      python manage.py migrate && 
      python manage.py runserver 0.0.0.0:8080"
    depends_on:
      - db