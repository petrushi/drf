version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: st
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: db
  backend:
    build: ./todo
    privileged: true
    ports:
      - 8080:8080
    command:
      bash -c "
      sleep 5 &&
      python manage.py migrate &&
      python manage.py create_test_data admin 1 email@admin &&
      gunicorn todo.wsgi -b 0.0.0.0:8080"
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - backend
  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx
